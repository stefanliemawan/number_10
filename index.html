
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 10: Prime Minister Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=EB+Garamond:ital,wght@0,400;0,600;0,700;0,800;1,400;1,700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #fdf6e3;
            --ink: #1a1a1a;
            --british-red: #8b0000;
            --british-green: #004d30;
        }
        body {
            font-family: 'EB Garamond', serif;
            background-color: #e8dcc4;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            color: var(--ink);
            margin: 0;
            overflow: hidden;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        
        .paper-texture {
            background-color: var(--paper);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            box-shadow: 0 10px 30px rgba(0,0,0,0.15), inset 0 0 100px rgba(0,0,0,0.05);
            position: relative;
        }

        .paper-texture::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 50%, transparent 80%, rgba(0,0,0,0.02) 100%);
            pointer-events: none;
        }

        .ink-stain {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(26,26,26,0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .coffee-ring {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(139, 69, 19, 0.03);
            border-radius: 50%;
            pointer-events: none;
        }

        .wax-seal {
            background-color: var(--british-red);
            color: var(--paper);
            border-radius: 50%;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4), inset 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .typewriter {
            font-family: 'Courier New', Courier, monospace;
            opacity: 0.8;
        }

        .gov-stamp {
            border: 4px double var(--british-red);
            color: var(--british-red);
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            padding: 4px 12px;
            display: inline-block;
            transform: rotate(-15deg);
            font-weight: 900;
            opacity: 0.4;
            pointer-events: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #e8dcc4; }
        ::-webkit-scrollbar-thumb { background: #5c5344; border: 2px solid #e8dcc4; border-radius: 5px; }

        .btn-paper {
            background-color: var(--paper);
            border: 2px solid var(--ink);
            transition: all 0.2s ease;
            box-shadow: 3px 3px 0px var(--ink);
        }
        .btn-paper:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px var(--ink);
        }

        @keyframes paperIn {
            from { transform: translateY(20px) rotate(1deg); opacity: 0; }
            to { transform: translateY(0) rotate(0deg); opacity: 1; }
        }
        .animate-paper {
            animation: paperIn 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
    </style>

</head>
<body>
    <div id="root"></div>
</body>
</html>
